<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/form-style.css" />
  </head>
  <body>
    <section>
      <h1>Add Task</h1>
      <main>
        <div class="cancel" onclick="window.location.href='index.html'">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#1f1f1f"
          >
            <path
              d="m336-280-56-56 144-144-144-143 56-56 144 144 143-144 56 56-144 143 144 144-56 56-143-144-144 144Z"
            />
          </svg>
        </div>

        <label for="title">Title</label>
        <input type="text" id="title" />

        <label for="description">Description</label>
        <textarea id="description" rows="5"></textarea>

        <label for="due-date">Set Due Date</label>
        <input type="date" id="due-date" />

        <label for="category">Category</label>
        <select id="category">
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
          <option value="Other">Other</option>
        </select>

        <label for="importance">Priority</label>
        <select id="importance">
          <option value="ToDo">To-Do</option>
          <option value="Critical">Critical</option>
        </select>
        <button id="submit-btn">Submit</button>
      </main>
    </section>
  </body>
  <script src="/static/javascript/formScript.js"></script>
</html>
