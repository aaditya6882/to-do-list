<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <div class="nav-items">
        <div id="AllList">
          <i class="fa-solid fa-list"></i>
          <p>All List</p>
        </div>
        <div id="today">
          <i class="fa-solid fa-calendar-day"></i>
          <p>Today</p>
        </div>
        <div id="Upcomming">
          <i class="fa-solid fa-calendar-week"></i>
          <p>Upcomming</p>
        </div>
        <div onclick="window.location.href='/static/form.html'">
          <i class="fa-solid fa-plus"></i>
          <p>Add List</p>
        </div>
      </div>
      <div class="nav-toggle"><i class="fa-solid fa-bars"></i></div>
    </header>

    <section>
      <div class="Search">
        <p>To Do List</p>
      </div>

      <div class="Day-delete">
        <h2 id="date-day">All List</h2>
        <div class="delete-filter">
          <p class="delete" id="delete"><i class="fa-solid fa-trash"></i></p>
          <p class="CompletedClear">
            <i class="fa-solid fa-trash"></i> Clear Completed
          </p>
        </div>
      </div>

      <div class="to-do-list">
        <input type="checkbox" class="select to-do" id="selectAll" />
        <h1>To Do List</h1>
      </div>

      <div class="container">
        <div id="filter-todo" style="background-color: gray; cursor: pointer">
          <p>TO DO</p>
        </div>
        <div
          id="filter-critical"
          style="background-color: #f63b3e; cursor: pointer"
        >
          <p>Critical</p>
        </div>
        <div
          id="filter-completed"
          style="background-color: #3b82f6; cursor: pointer"
        >
          <p>Completed</p>
        </div>
      </div>

      <!-- Personal -->
      <main class="Personal">
        <h2><i class="fa-solid fa-user"></i> Personal</h2>
        <div class="main-container"></div>
      </main>

      <!-- Work -->
      <main class="Work">
        <h2><i class="fa-solid fa-briefcase"></i> Work</h2>
        <div class="main-container"></div>
      </main>

      <!-- Other -->
      <main class="Other">
        <h2><i class="fa-solid fa-ellipsis"></i> Other</h2>
        <div class="main-container"></div>
      </main>
    </section>
  </body>
  <script src="/static/javascript/script.js"></script>
</html>
